<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/Public-pixel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <title>Mastermind game</title>
</head>

<body>
    <div class="container-board">
        <div class="my-colours">

                <div class="my-chosen-colours" id="colour-in-game4"></div>
            </div>
            <div class="button-container-board">
                <button class="btn-check-board" id="checkbtn">Check</button>
            </div>
            <a href="./colorselect.html"><button class="btn-game btn-back-board">Back</button></a>
        </div>
        <div class="board">
            <div class="space-hardmode"></div>
            <div class="row row5">
                <div class="board-box" id="board-box-5-1"></div>
                <div class="board-box" id="board-box-5-2"></div>

                <div class="board-box" id="board-box-5-4"></div>
            </div>
            <div class="row row4">
                <div class="board-box" id="board-box-4-1"></div>
                <div class="board-box" id="board-box-4-2"></div>
                <div class="board-box" id="board-box-4-3"></div>
                <div class="board-box" id="board-box-4-4"></div>

            <div class="row row3">
                <div class="board-box" id="board-box-3-1"></div>

                <div class="board-box" id="board-box-2-4"></div>
            </div>
            <div class="row row1">
                <div class="board-box" id="board-box-1-1"></div>
                <div class="board-box" id="board-box-1-2"></div>
                <div class="board-box" id="board-box-1-3"></div>
                <div class="board-box" id="board-box-1-4"></div>
            </div>
        </div>
        <div class="score">
            <div class="space-hardmode"></div>
            <div class="score-row score-row5">
                <div class="check-box" id="check-box-5-1"></div>
                <div class="check-box" id="check-box-5-2"></div>
                <div class="check-box" id="check-box-5-3"></div>
                <div class="check-box" id="check-box-5-4"></div>
            </div>
            <div class="score-row score-row4">
                <div class="check-box" id="check-box-4-1"></div>
